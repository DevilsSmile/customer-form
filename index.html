<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.3,minimum-scale=1.0,user-scalable=no" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>企业问卷</title>
    </head>
    <body>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (750 <= clientWidth) {
                        docEl.style.fontSize = '10px'
                    }

                    if (650 <= clientWidth && clientWidth < 750) {
                        docEl.style.fontSize = '8px'
                    }

                    if (500 <= clientWidth && clientWidth < 650) {
                        docEl.style.fontSize = '6px'
                    }

                    if (400 <= clientWidth && clientWidth < 500) {
                        docEl.style.fontSize = '5.5px'
                    }
                    
                    if (clientWidth <= 350) {
                        docEl.style.fontSize = '5px'
                    }
                };

            if (!doc.addEventListener) return
            win.addEventListener(resizeEvt, recalc, false)
            doc.addEventListener('DOMContentLoaded', recalc, false)
        })(document, window);
    </script>
</html>
